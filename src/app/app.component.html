<app-nav />

<h1 class="text-3xl font-bold underline mt-10 mb-5">
    Bienvenido a la {{ title }}
</h1>

@if (!authService.isLoggedIn()){
    <p>Por favor, <a routerLink="/register">regístrate</a> o <a routerLink="/login">inicia sesión</a> para ver el contenido.</p>
} @else {
    <p>Bienvenido, {{ authService.getUserData('nombre')}}.</p>
    <p>Estás viendo contenido privado.</p>
}

<router-outlet></router-outlet>

<app-footer />
