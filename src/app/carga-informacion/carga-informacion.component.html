<form (ngSubmit)="onSubmit()" [formGroup]="cargaForm" class="max-w-lg mx-auto my-10 space-y-4">

    <input class="w-full p-2 border rounded-md" formControlName="apellido" placeholder="Apellido">
    <input class="w-full p-2 border rounded-md" formControlName="promotor" placeholder="Promotor">
    <input class="w-full p-2 border rounded-md" formControlName="entidadFinanciera" placeholder="Entidad Financiera">
    <input class="w-full p-2 border rounded-md" formControlName="cantidadTotalAportacionesMensuales"
           placeholder="Cantidad Total Aportaciones Mensuales">

           placeholder="Aportaciones Mensuales">
